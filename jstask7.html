<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        // 1...check if a number is even or odd
        var num=+prompt("enter a number");
        if (num%2==0){
            alert(`${num} is even`)
        }
        else{
            alert(`${num} is odd`)
        }
        // Output:-- enter a number
                // 22
                // 22 is even
                // 15
                // 15 is odd


        // 2...compare two numbers
        var num1=+prompt("enter first number");
        var num2=+prompt("enter second number");
        if (num1>num2){
            alert(`${num1} is greater than ${num2}`)
        }
        else if(num1<num2){
            alert(`${num1} is smaller than ${num2}`)
        }
        else{
            alert(`${num1} is equal to ${num2}`)
        }
        // Output:--- enter first Number
        //            52
        //            enter second Number
        //            59
        //            52 is smaller than 59

        //            enter first Number
        //            16
        //            enter second Number
        //            8
        //            16 is greater than 8

        //            enter first Number
        //            10
        //            enter second Number
        //            10
        //            16 is equal to 8


        // 3...Driving eligibility check
        var age=+prompt("enter your age");
        if (age>=18){
            alert("Do you have a valid driver's license (True/False): True")
            alert("You can drive")
        }
        else{
            alert("Do you have a valid driver's license (True/False): False")
            alert("You cannot drive")
        }
        // Output:-- enter your age
        //           21
        //           Do you have a valid driver's license (True/False): True
        //           You can drive

        //           enter your age
        //           16
        //           Do you have a valid driver's license (True/False): False
        //           You cannot drive



        // 4...Determine if a number is positive, negative, or zero
        var ip=+prompt("Enter a number")
        if (ip>0){
            alert(`${ip} is positive`)
        }
        else if (ip<0){
            alert(`${ip} is negative`)
        }
        else{
            alert("Zero")
        }
        // Output:-- enter a Number
        //           15
        //           15 is Positive 
        //           -25
        //           -25 is negative
        //           0
        //           Zero

                   
    </script>
</body>
